<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="A solution for the NFT preview card component challenge on Frontend Mentor" />
  <meta name="author" content="Nelson Josue Montesinos" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles/main.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft-card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="An equilibrated cube" class="card-img" />
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view icon" class="view-icon"  />
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="supporting-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="extra-info">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="etherum icon" class="etherum-icon" />
        <p class="etherum-value">0.041 ETH</p>
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon" />
        <p class="days-value">3 days left</p>
      </div>
    </div>
    <hr>
    <footer>
      <img src="images/image-avatar.png" alt="Headshot of Jules" class="author-img" />
      <p class="footer-text">Creation of <span class="author-name">Jules Wyvern</span></p>
    </footer>
  </main>
</body>
</html>
